<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion de Stock</title>
    <link rel="stylesheet" type="text/css" href="../ressources/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="main">
    <div class="header"></div>
    <div class="container"></div>
</div>
</body>
<style>
    .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        max-width: 1100px;
        width: 1100px;
        margin: 10px 50px;
    }
    .container > .card {
        border: 2px solid #404040;
        border-radius: 3px;
        margin: 10px 25px;
        width: 200px;
        height: 300px;
        padding: 5px;
        background-color: #a38d27;
        color: #f2f2f2;
        display: flex;
        flex-direction: column;
    }
    .card img.wide {
        max-width: 100%;
        max-height: 100%;
        height: auto;
    }
    .card img.tall {
        max-height: 100%;
        max-width: 100%;
        width: auto;
    }
</style>
<script src="../ressources/javascript/scripts.js"></script>
<script>
$(document).ready(function () {
    $.get("header.html", function( data ) {
        let body=data.replace(/^.*?<body>(.*?)<\/body>.*?$/s,"$1");
        $(".header").html(body);
        $(".pageName").text("Acceuil");
        $("#searchValue").focus()
        headerListener();
    });
    $.ajax({
        url: "../Management/loadBooks.php",
        type: "POST",
        dataType: "json",
        success: function(result){
            console.log("downloading book list: success");
            let list = result["lines"];
            for (i = 0; i < list.length; i++) {
                if (list[i][5] === "1") {
                    $(".container").append(
                        "<div class='card'>" +
                            "<img src='../ressources/bookPictures/" + list[i][0] + "' class='bookPicture'>" +
                            "<div class='id' style=';vertical-align: top;display: none'>" + list[i][0] + "</div>" +
                        "</div>");
                }
            }
            cardClick();
            $(window).load(function(){
                $('.card').find('img').each(function(){
                    let imgClass = (this.width/this.height > 1) ? 'wide' : 'tall';
                    $(this).addClass(imgClass);
                });
            });
        },
        error: function (message, er) {
            console.log("downloading book list: " + er);
        }
    });
});
</script>
</html>
