<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion de Stock</title>
    <link rel="stylesheet" type="text/css" href="../ressources/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="main">
    <div class="header"></div>
    <div class="container">
        <div class="messages"></div>
        <div class="bookList"></div>
    </div>
</div>
</body>
<style>
    .container {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        max-width: 95%;
        width: 95%;
        margin: 10px 50px;
    }
    .messages {
        width: 100%;
    }
    .bookList {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        max-width: 1100px;
        width: 100%;
    }
    .bookList > .card {
        border: 2px solid #404040;
        border-radius: 3px;
        margin: 10px 25px;
        width: 200px;
        height: 300px;
        padding: 5px;
        background-color: #a38d27;
        color: #f2f2f2;
        display: flex;
        flex-direction: column;
    }
    .card img {
        max-width: 100%;
        max-height: 100%;
        height: 100%;
        width: 100%;
    }
</style>
<script src="../ressources/javascript/scripts.js"></script>
<script>
$(document).ready(function () {
    $.get("header.html", function( data ) {
        let body=data.replace(/^.*?<body>(.*?)<\/body>.*?$/s,"$1");
        $(".header").html(body);
        $(".pageName").text("Accueil");
        $("#searchValue").focus();
        $(".profilePicture").find("img").attr("src","../ressources/userPictures/" + getUrlParameter('isLoggedIn'));
        if (isNaN(getUrlParameter('isLoggedIn'))) {
            $(".addButton").css("display", "none");
            $(".profilePicture").find("img").attr("src","../ressources/userPictures/defaultUserProfile.png");
        }
        headerListener();
    });
    $.ajax({
        url: "../Management/loadBooks.php",
        type: "POST",
        dataType: "json",
        success: function(result){
            // console.log("lists" + result);
            printCards(result["lines"]);
            cardClick();
            formatBookCover();
        },
        error: function (message, er) {
            console.log("downloading book list: " + er);
        }
    });
});
</script>
</html>
