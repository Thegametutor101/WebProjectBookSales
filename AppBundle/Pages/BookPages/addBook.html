<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un livre</title>
    <link rel="stylesheet" type="text/css" href="../../ressources/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="main">
    <div class="header"></div>
    <div class="container_page">
        <h2>Ajouter un livre</h2>
        <form action="../../Management/addBook.php" method="post" class="formulaire">

                <label for="titleBook">Titre du livre</label><br>
                <input class="inputBook" type="text" id="titleBook" name="titleBook"><br><br>

                <label for="authorBook">Auteur</label><br>
                <input class="inputBook" type="text" id="authorBook" name="authorBook"><br><br>

                <label  for="categoryBook">Catégorie</label><br>
                <select  id="categoryBook" class="inputBook" name="categoryBook">
                    <option class="inputBook" value="administration">Administration</option>
                    <option class="inputBook" value="art">Art</option>
                    <option  class="inputBook" value="architecture">Architecture</option>
                    <option  class="inputBook" value="communication">Communication</option>
                    <option  class="inputBook" value="economie">Économie</option>
                    <option  class="inputBook" value="education physique">Éducation physique</option>
                    <option  class="inputBook" value="francais">Français</option>
                    <option  class="inputBook" value="geographie">Géographie</option>
                    <option  class="inputBook" value="histoire">Histoire</option>
                    <option class="inputBook"  value="Legal">Légal</option>
                    <option  class="inputBook" value="mathematique">Mathématique</option>
                    <option  class="inputBook" value="medical">Médical</option>
                    <option  class="inputBook" value="musique">Musique</option>
                    <option class="inputBook"  value="philosophie">Philosophie</option>
                    <option class="inputBook"  value="Technologie">Technologie</option>
                    <option class="inputBook"  value="Théatre">Theatre</option>
                    <option class="inputBook" value="Autre">Autre</option>
                  </select><br><br>

                <label  for="descriptBook">Decription</label><br>
                <input class="inputBook" type="text" id="descriptBook" name="descriptBook"><br><br>

                <label  for="availableBook">Est-ce que ce livre est disponible pour la vente?</label><br>
                <select class="inputBook"  id="availableBook" name="availableBook">
                    <option class="inputBook" value="1">Oui</option>
                    <option class="inputBook" value="0">Non</option>
                  </select><br><br>

                <label  for="priceBook">Prix de vente</label><br>
                <input class="inputBook" type="number" id="priceBook" name="priceBook" step=".01"><br><br>
                
                <label for="img">Sélectionner une image de couverture</label><br>
                <input class="inputBook formButton" type="file" id="img" name="img" accept="image/*"><br><br>


                <input class="inputBook formButton" type="submit" value="Valider">
                <input class="inputBook formButton" type="reset" value="Effacer"> 
            </form>
    </div>
</div>
</body>
<script src="../../ressources/javascript/scripts.js"></script>
<script>
$(document).ready(function () {
    $.get("../header.html", function (data) {
        let body = data.replace(/^.*?<body>(.*?)<\/body>.*?$/s, "$1");
        $(".header").html(body);
        $(".pageName").text("Ajout de Livre");
        $(".profilePicture").find("img").attr("src","../../ressources/userPictures/defaultUserProfile.png");
        headerListener();
    });

    submitBook();

});
</script>
</html>
